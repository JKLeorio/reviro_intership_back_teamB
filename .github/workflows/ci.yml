name: CI
on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.13

      - name: Install uv
        run: python -m pip install --upgrade pip uv

      - name: Install dependencies
        run: |
          uv sync --locked --no-install-project
      - name: Run tests
        run: pytest tests/
